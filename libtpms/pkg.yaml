name: libtpms
dependencies:
  - stage: base
  - stage: autoconf
    runtime: true
  - stage: automake
    runtime: true
  - stage: pkg-config
    runtime: true
  - stage: libtool
  - stage: openssl
steps:
  - sources:
      - url: https://github.com/stefanberger/libtpms/archive/refs/tags/{{ .libtpms_version }}.tar.gz
        destination: libtpms.tar.gz
        sha256: "{{ .libtpms_sha256 }}"
        sha512: "{{ .libtpms_sha512 }}"
    prepare:
      - |
        tar -xf libtpms.tar.gz --strip-components=1

        ./autogen.sh \
          --with-tpm2 \
          --with-openssl \
          --prefix=${TOOLCHAIN}
    build:
      - |
        make -j $(nproc)
    install:
      - |
        make DESTDIR=/rootfs install
        rm -rf /rootfs/toolchain/share
finalize:
  - from: /rootfs
    to: /
