name: xz
dependencies:
  - stage: base
  - stage: patch
  - stage: autoconf
  - stage: automake
  - stage: gettext
  - stage: libtool
steps:
  - sources:
      - url: https://github.com/xz-mirror/xz/archive/refs/tags/{{ .xz_version }}.tar.gz
        destination: xz.tar.gz
        sha256: "{{ .xz_sha256 }}"
        sha512: "{{ .xz_sha512 }}"
    prepare:
      - |
        mkdir -p xz build

        tar -xf xz.tar.gz --strip-components=1 -C xz

        cd xz
        patch -p1 < /pkg/patches/xzgrep-ZDI-CAN-16587.patch
        ./autogen.sh --no-po4a

        cd ../build
        ../xz/configure \
            --prefix=${TOOLCHAIN}
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make DESTDIR=/rootfs install
finalize:
  - from: /rootfs
    to: /
