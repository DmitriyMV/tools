name: curl
dependencies:
  - stage: base
  - stage: openssl
    runtime: true
  - stage: zlib
    runtime: true
  - stage: pkg-config
steps:
  - sources:
      - url: https://curl.haxx.se/download/curl-7.83.0.tar.xz
        destination: curl.tar.xz
        sha256: bbff0e6b5047e773f3c3b084d80546cc1be4e354c09e419c2d0ef6116253511a
        sha512: be02bb2a8a3140eff3a9046f27cd4f872ed9ddaa644af49e56e5ef7dfec84a15b01db133469269437cddc937eda73953fa8c51bb758f7e98873822cd2290d3a9
    prepare:
      - |
        tar -xJf curl.tar.xz --strip-components=1
        mkdir build
        cd build

        # This is required to avoid "One or more libs available at link-time are not available at run-time".
        export PKG_CONFIG_PATH=${TOOLCHAIN}/lib/pkgconfig

        ../configure \
            --prefix=${TOOLCHAIN} \
            --disable-static \
            --enable-threaded-resolver \
            --with-ca-bundle=${TOOLCHAIN}/etc/ssl/certs/ca-certificates \
            --with-zlib \
            --with-ssl
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make DESTDIR=/rootfs install
finalize:
  - from: /rootfs
    to: /
