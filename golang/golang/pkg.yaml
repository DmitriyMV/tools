name: golang
dependencies:
  - stage: base
  - stage: '{{ if eq .ARCH "aarch64" }}golang-alpine{{ else }}golang-bootstrap{{ end }}'
steps:
  - sources:
      - url: https://dl.google.com/go/go1.18.src.tar.gz
        destination: go.src.tar.gz
        sha256: 38f423db4cc834883f2b52344282fa7a39fbb93650dc62a11fdf0be6409bdad6
        sha512: f10356df9099e4d027415be5c73bd2551f2f941a31feb21e1ccc03b7d8faa1844f0a639a508e990712e11ec335675e57504edb323fa1eee63e1d09b8523b3b0d

    env:
      GOROOT_BOOTSTRAP: '{{ .TOOLCHAIN }}/go_bootstrap'
      GOROOT_FINAL: '{{ .TOOLCHAIN }}/go'
      CGO_ENABLED: '0'

    prepare:
      - tar -xzf go.src.tar.gz --strip-components=1

    build:
      - cd src && sh make.bash
    install:
      - rm -rf pkg/obj
      - rm -rf pkg/bootstrap
      - rm -f pkg/tool/*/api
      - |
        find src \( -type f -a -name "*_test.go" \) \
        -exec rm -rf \{\} \+
      - |
        find src \( -type d -a -name "testdata" \) \
        -exec rm -rf \{\} \+
      - |
        find src -type f -a \( -name "*.bash" -o -name "*.rc" -o -name "*.bat" \) \
        -exec rm -rf \{\} \+

      - mkdir -p "/rootfs${GOROOT_FINAL}"
      - mv * "/rootfs${GOROOT_FINAL}"
finalize:
  - from: /rootfs
    to: /
