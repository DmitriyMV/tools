name: openssl
dependencies:
  - stage: base
  - stage: perl
steps:
  - sources:
      - url: https://www.openssl.org/source/openssl-1.1.1q.tar.gz
        destination: openssl.tar.gz
        sha256: d7939ce614029cdff0b6c20f0e2e5703158a489a72b2507b8bd51bf8c8fd10ca
        sha512: cb9f184ec4974a3423ef59c8ec86b6bf523d5b887da2087ae58c217249da3246896fdd6966ee9c13aea9e6306783365239197e9f742c508a0e35e5744e3e085f
    env:
      SOURCE_DATE_EPOCH: "1"
    prepare:
      - |
        mkdir openssl
        tar -xzf openssl.tar.gz --strip-components=1 -C openssl

        cd openssl

        perl ./Configure \
          linux-${ARCH} \
          --prefix=${TOOLCHAIN} \
          --libdir=lib \
          --openssldir=/etc/ssl1.1 \
          shared \
          no-zlib \
          no-async \
          no-comp \
          no-idea \
          no-mdc2 \
          no-rc5 \
          no-ec2m \
          no-sm2 \
          no-sm4 \
          no-ssl2 \
          no-ssl3 \
          no-seed \
          no-weak-ssl-ciphers

    build:
      - |
        cd openssl
        make -j $(nproc)
    install:
      - |
        cd openssl
        make DESTDIR=/rootfs install
        rm -rf /rootfs/toolchain/share
finalize:
  - from: /rootfs
    to: /
