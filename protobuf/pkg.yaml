name: protobuf
dependencies:
  - stage: base
steps:
  - sources:
      - url: https://github.com/protocolbuffers/protobuf/releases/download/v{{ .protobuf_version }}/protobuf-cpp-{{ .protobuf_version }}.tar.gz
        destination: protobuf-cpp.tar.gz
        sha256: "{{ .protobuf_sha256 }}"
        sha512: "{{ .protobuf_sha512 }}"
    prepare:
      - |
        tar -xzf protobuf-cpp.tar.gz --strip-components=1

        ./configure \
        --prefix="${TOOLCHAIN}" \
        --disable-shared
    build:
      - |
        make -j $(nproc)
    install:
      - |
        make DESTDIR=/rootfs install
finalize:
  - from: /rootfs
    to: /
